<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="designs.js"></script>
    <title>Pixel Art Maker!</title>
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <div id= 'instructions'>
        <p>
            <i>Single click to change many</i>
        </p>
        <p>
            <i>and single click to exit</i>
        </p>
        <p>
            <i>Double click to select change one</i>
        </p>
        <p>
            <i>and double click to unselect</i>
        </p>
    </div>
    <h2>Choose Grid Size</h2>
    <div id = 'adjust'>
        <form id="sizePicker">
            Grid Height:
            <input type="number" id="inputHeight" name="height" min="1" value="1">
            Grid Width:
            <input type="number" id="inputWeight" name="width" min="1" value="7">
            <input type="submit">
        </form>

        <h2>Pick A Color</h2>
        <input type="color" id="colorPicker">
    </div>
    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>

    
</body>
</html>
